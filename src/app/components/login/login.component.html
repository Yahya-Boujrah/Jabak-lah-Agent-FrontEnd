<div class="form container">
    <div class="form-panel ">
      <div class="form-header">
        <h1>Agent Login</h1>
      </div>
      <div class="form-content">
        <form #loginForm="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" ngModel name="username" required/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" ngModel name="password" required/>
          </div>
          <div class="form-group">
            <label class="form-remember">
              <input type="checkbox"/>Remember Me
            </label><a class="form-recovery" href="#">Forgot Password?</a>
          </div>
          <div class="form-group">
            <button type="submit" (click)="login(loginForm)" [disabled]="loginForm.invalid">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
